<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{guest.Firstname}} {{guest.Lastname}} ">
    <ion-content has-header="true" padding="true">

        <img style="width: 100px;height: 100px"  ng-src="{{apiaddr}}/files/{{guest.Photo}}">
        {{guest.Firstname}} {{guest.Lastname}}

        <label class="item item-input">
            <span class="input-label">Número cartão</span>
            <input type="number">
        </label>
        <button type="submit" class="button button-block button-primary">Confirmar</button>

    </ion-content>
</ion-view>
