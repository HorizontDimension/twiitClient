<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Twiit - GuestList</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="libraries/moment.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-resource.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="libraries/angular-moment.min.js"></script>


</head>
<body ng-app="starter" animation="slide-left-right-ios7">

<!--
    The nav bar that will be updated as we navigate between views.
-->
<ion-side-menus>
    <ion-pane ion-side-menu-content ng-controller='ContentController'>
        <ion-nav-bar type="bar-dark" left-buttons="leftButtons" back-button-type="button-icon" back-button-icon="ion-chevron-left"></ion-nav-bar>
        <ion-nav-view></ion-nav-view>

        <button ion-network>Send to the Internet !</button>
    </ion-pane>
    <ion-side-menu side="left">
        <header class="bar bar-header bar-dark">
            <div class="title">Menu</div>
        </header>
        <!-- if you need scroll and click in menu: has-header="true" scroll="true" overflow-scroll="true" -->
        <ion-content has-header="true">
            <ul class="list">
                <a href="#/map/help" data-click-menulink class="item item-icon-left"><i class="icon ion-settings"></i>Dummy Page</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
</body>
</html>
