<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Add next Event" icon="icon ion-ios7-plus-outline" href="#/tab/dash">
    <ion-nav-view name="tab-AddToNextEvent"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="New Guest" icon="icon ion-ios7-personadd" href="#/tab/newguest">
    <ion-nav-view name="tab-newguest"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Add to Event" icon="icon ion-ios7-person" href="#/tab/AddToSelectedEvent">
    <ion-nav-view name="tab-AddToSelectedEvent"></ion-nav-view>
  </ion-tab>

   <!-- About Tab -->
  <ion-tab title="Eventos" icon="icon ion-ios7-calendar" href="#/tab/events">
       <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>


</ion-tabs>
