<ion-view title="Adicionar Novo Guest" type="bar-dark">
    <ion-content class="has-header"  >
        <form ng-controller="NewGuest"  ng-submit="submit(user)">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" ng-model="user.Firstname" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" ng-model="user.Lastname" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" ng-model="user.Email" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Telefone</span>
                <input type="text" ng-model="user.PhoneNumber" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.Pass" >
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password confirm</span>
                <input type="password" ng-model="user.PassConfirm">
            </label>
            <div class="padding">
                <button class="button button-block button-positive">Submit</button>
            </div>
        </div>
        </form>
    </ion-content>
</ion-view>
