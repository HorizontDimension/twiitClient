<ion-view class="" src="img/TwiitLogo.png" title="Dashboard">
    <ion-content class="has-header padding">

        <a class="item item-thumbnail-left" href="#">
            <img ng-src="{{apiaddr}}/files/{{event.Thumb}}">
            <h2>{{event.Name}}</h2>
            <p>{{event.Description}}</p>{{event.Date | amCalendar}}

        </a>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Pesquisar" ng-change="updateSearch(searchvalue)" ng-model="searchvalue">
        </label>
        <style>
            .hide {
                display: none;
            }
            .hide.offline {
                display: block;
            }
        </style>
        <div class="hide" ion-network>
            You are disconnected
        </div>

        <ion-list>
            <ion-item class="item item-checkbox" ng-repeat="result in results" type="item-text-wrap">
                <label class="checkbox">
                    <input type="checkbox" ng-model="getValue" ng-checked="isinguest(event,result.Id)" ng-change="addtoguest(result.Id,event.Id,getValue)">
                </label>
                {{result.value}}
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
