<ion-view title="Adicionar Novo Guest" type="bar-dark">
    <ion-content class="has-header"  >
        <form name="newGuest"ng-controller="NewGuest"  ng-submit="submit(user)">
        <div class="list">
            <label class="item item-input">

                <input type="text" ng-model="user.Firstname" name="Firstname" required placeholder="First Name" >
                <span class="error" ng-show="newGuest.Firstname.$error.required">
      Obrigat√≥rio</span>
            </label>
            <label class="item item-input">

                <input type="text" ng-model="user.Lastname" placeholder="Last Name">
            </label>
            <label class="item item-input ">

                <input type="email" ng-model="user.Email" placeholder="Email">
            </label>
            <label class="item item-input ">

                <input type="text" ng-model="user.PhoneNumber" placeholder="Telefone">
            </label>
            <label class="item item-input ">

                <input type="password" ng-model="user.Pass" placeholder="Password">
            </label>
            <label class="item item-input ">

                <input type="password" ng-model="user.PassConfirm" placeholder="Password confirm">
            </label>
            <div class="padding">
                <button class="button button-block button-positive">Submit</button>
            </div>
        </div>
        </form>
    </ion-content>
</ion-view>
